<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTweet</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <!--Navbar ::START-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DTweet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/duxor/blockchain-ethereum-solidity-samples">Repo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://dusanperisic.com">Author</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Navbar ::END-->

    <!--Main container ::START-->
    <div class="container">
        <div class="row">
            <div class="col-md-5 form-horizontal">
                <h1>DTweet</h1>
                <div class="alert alert-dark">
                    <h3>Blockchain info</h3>
                    <p>
                        Address of smart contract <span id="address"></span>
                    </p>
                    <p>
                        Current block number <span id="current-block"></span>
                    </p>
                </div>

                <div class="input-group alert alert-success">
                    <input type="text" class="form-control textarea" placeholder="Tweet...">
                    <span class="input-group-btn">
                        <button class="btn btn-success button" type="button">Place tweet!</button>
                    </span>
                </div>
            </div>

            <div class="col-md-6 tweets"></div>
        </div>
    </div>
    <!--Main container ::END-->

    <!--Scripts ::START-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/web3.config.js"></script>
    <script src="js/ui.config.js"></script>
    <script src="js/contract.config.js"></script>
    <script src="js/contract-info.component.js"></script>
    <script src="js/dtweet.component.js"></script>
    <!--Scripts ::END-->
</body>
</html>
